<form (submit)="$event.preventDefault()">
    <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input #firstName matInput (cdkAutofill)="firstNameAutofilled =$event.isAutofilled">
        <mat-hint *ngIf="firstNameAutofilled">Autofilled!</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input #lastName matInput type="password"  (cdkAutofill)="lastNameAutofilled =  $event.isAutofilled">
        <mat-hint *ngIf="lastNameAutofilled">Autofilled!</mat-hint>
    </mat-form-field>
    <button mat-raised-button (click)="getData(firstName.value, lastName.value)" >Submit</button>
</form>

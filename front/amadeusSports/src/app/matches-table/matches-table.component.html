<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef>time</th>
        <td mat-cell *matCellDef="let element">{{element.time}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="team1">
        <th mat-header-cell *matHeaderCellDef>team1</th>
        <td mat-cell *matCellDef="let element">
            <button mat-button [matMenuTriggerFor]="menu">{{element.team1.name}}</button>
        </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="team2">
        <th mat-header-cell *matHeaderCellDef>team2</th>
        <td mat-cell *matCellDef="let element">
            <button mat-button [matMenuTriggerFor]="menu">{{element.team2.name}}</button>
        </td>
    </ng-container>
    <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef>Score</th>
        <td mat-cell *matCellDef="let element">{{element.score}}</td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="league">
        <th mat-header-cell *matHeaderCellDef>League</th>
        <td mat-cell *matCellDef="let element">
            <button mat-button [matMenuTriggerFor]="menu">{{element.league.name}}</button>
        </td>
    </ng-container>
    <ng-container matColumnDef="sport">
        <th mat-header-cell *matHeaderCellDef>sport</th>
        <td mat-cell *matCellDef="let element">{{element.sport}}</td>
    </ng-container>
    <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef>Details</th>
        <td mat-cell *matCellDef="let element">{{element.details}}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
            <button mat-raised-button color="primary">BET</button>
        </td>
    </ng-container>
    <ng-container matColumnDef="favorites">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <mat-button-toggle-group>
                <mat-button-toggle *ngIf="element.isFavorite" checked={{element.isFavorite}}
                    (click)="clickedFavorite(element)">
                    RESET
                </mat-button-toggle>
                <mat-button-toggle *ngIf="!element.isFavorite" checked={{element.isFavorite}}
                    (click)="clickedFavorite(element)">
                    FAVORITE
                </mat-button-toggle>
            </mat-button-toggle-group>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-menu #menu="matMenu">
    <button mat-menu-item >add to favorites</button>
</mat-menu>

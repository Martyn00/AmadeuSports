<form (submit)="$event.preventDefault()">
    <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput (cdkAutofill)="firstNameAutofilled =$event.isAutofilled" [formControl]="username">
        <mat-hint *ngIf="firstNameAutofilled">Autofilled!</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" (cdkAutofill)="lastNameAutofilled =  $event.isAutofilled"
            [formControl]="password">
        <mat-hint *ngIf="lastNameAutofilled">Autofilled!</mat-hint>
    </mat-form-field>
    <button mat-raised-button (click)="submitData()">Submit</button>
</form>

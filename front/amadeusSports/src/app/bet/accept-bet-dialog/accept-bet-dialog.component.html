<h2 mat-dialog-title>Bet</h2>
<mat-dialog-content class="mat-typography">
<p>Choose a bet</p>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>EXIT</button>
    <button mat-button [mat-dialog-close]="result1Name" cdkFocusInitial>{{result1Name}}</button>
    <button mat-button [mat-dialog-close]="result2Name" cdkFocusInitial>{{result2Name}}</button>
    <button mat-button [mat-dialog-close]="cancel" cdkFocusInitial>cancel bet</button>

</mat-dialog-actions>

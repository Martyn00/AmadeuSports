<h2 mat-dialog-title>Bet</h2>
<mat-dialog-content class="mat-typography">
<p>Choose a bet</p>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="result1" cdkFocusInitial>{{result1Name}}</button>
    <button mat-button [mat-dialog-close]="result2" cdkFocusInitial>{{result2Name}}</button>

</mat-dialog-actions>

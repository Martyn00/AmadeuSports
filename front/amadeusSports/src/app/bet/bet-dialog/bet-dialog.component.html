<h2 mat-dialog-title>Bet</h2>
<mat-dialog-content class="mat-typography">
    <mat-form-field appearance="fill" [formControl]="form">
        <mat-label>Choose friend</mat-label>
        <mat-select>
            <mat-option *ngFor="let friend of friends" [value]="friend.username" [disabled]="true" >
                {{friend.username}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <div>
    <mat-form-field appearance="fill" floatLabel="always" >
        <mat-label>Amount</mat-label>
        <input matInput type="number" class="example-right-align" placeholder="0">
        <span matPrefix>$&nbsp;</span>
    </mat-form-field>
    </div>
    <p>What's the result?</p>
    <section class="example-section">
        <mat-checkbox class="example-margin" [checked]="this.checkedBoxes[0]" [disabled]="checkBoxesDisabled[0]" (change)="checkedABox(0)">team1</mat-checkbox>
        <mat-checkbox class="example-margin" [checked]="this.checkedBoxes[1]" [disabled]="checkBoxesDisabled[1]" (change)="checkedABox(1)">team2</mat-checkbox>
        <mat-checkbox class="example-margin" [checked]="this.checkedBoxes[2]" [disabled]="checkBoxesDisabled[2]" (change)="checkedABox(2)" >equal</mat-checkbox>

    </section>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Submit</button>
</mat-dialog-actions>
